     <div id="loginPage" style="display: none;">
         
    <form class="forms" >
        
      <div class="mx-auto fs-1" style="width: 200px; color: crimson;">
        <u><b><i> Sign-in</i></b></u>
      </div>
      
      
        <div class="container mx-5">
          <label for="uname"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" id="email" name="uname" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" id="password" name="psw" required>
      
          <button class="buttons" onclick="loginEmail()" type="submit">Login</button>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label>
          <span class="psw"> <a href="#">Forgot password?</a></span>
        </div>
        
      
        
          
      
      </form>
      <div class="centerDivNoBorder" >
        <p style="font-weight:600; color: crimson; ">You can also Sign-in with your google account by clicking on the link below:</p>
        <button class="btn btn-primary " onclick="googleLogin()" style="margin-left: 75px;">
          Login with google
        </button>
      </div>
    </div> 



     <div id="signUpPage" style="display: none;">
      <form class="forms">
        
        <div class="mx-auto fs-1" style="width: 200px;">
          <b> Sign-Up</b>
        </div>
        
        
          <div class="container mx-5">
            <label for="emailId"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" id="newEmail" name="uname" required>
        
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" id="newPassword"  required>
        
            <button class="buttons" type="submit" onclick="signUp()">Sign-up</button>
            
          </div> 
        
          
            
          </div>
        </form>
    </div>
